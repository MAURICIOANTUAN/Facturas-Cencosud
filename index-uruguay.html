<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Facturas - Cencosud Uruguay</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<!-- Verificación de sesión -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (!sessionStorage.getItem("logueado")) {
      window.location.href = "index.html";
    }
  });
</script>

<!-- Contenido principal -->
<div class="contenedor">
  <div class="barra-superior">
    <div class="volver-container">
      <button class="volver-btn" onclick="window.location.href='index.html'">
        <svg xmlns="http://www.w3.org/2000/svg" class="flecha-icono" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6" />
        </svg>
        Volver a selección
      </button>
    </div>
    <div class="cerrar-sesion-container">
      <button class="cerrar-sesion-btn" onclick="cerrarSesionUruguay()">Cerrar sesión</button>
    </div>
  </div>

  <h1>Gestión de Facturas: CENCOSUD URUGUAY</h1>

  <div class="formulario">
    <h2>Selecciona tu búsqueda</h2>

    <div class="campos-filtro">
      <label>Contraparte</label>
      <select id="contraparte">
        <option value="">-- Selecciona --</option>
        <option>CENCOSUD COLOMBIA S.A</option>
        <option>CENCOSUD FIDELIDAD S.A</option>
        <option>CENCOSUD RETAIL PERU S.A</option>
        <option>CENCOSUD RETAIL S.A</option>
        <option>CENCOSUD S.A</option>
        <option>EASY RETAIL S.A</option>
        <option>VICENZI S.P.A.</option>
      </select>

      <label>Ejercicio</label>
      <select id="filtro-anio">
        <option value="">-- Selecciona --</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
      </select>

      <label>Tipo</label>
      <select id="tipo-transaccion">
        <option value="">-- Selecciona --</option>
        <option>Cobro</option>
        <option>Pago</option>
      </select>

      <label>Operación</label>
      <select id="operacion">
        <option value="">-- Selecciona --</option>
        <option>Cencommerce</option>
        <option>Procurement</option>
      </select>

      <label>E ticket (opcional)</label>
      <input type="text" id="folio" placeholder="Ej: e-Ticket A 52" />
    </div>

    <br />
    <button class="btn" onclick="filtrarUruguay()">EJECUTAR</button>
    <button class="btn" onclick="limpiarFiltroUruguay()">RESTABLECER BASE DE DATOS</button>
    <button class="btn" onclick="descargarExcelUruguay()">DESCARGAR RESULTADOS</button>

    <p id="mensaje" class="mensaje"></p>
  </div>

  <br />
  <table id="tabla-facturas"></table>
</div>

<script src="script-uruguay.js"></script>
<script>
  function cerrarSesionUruguay() {
    sessionStorage.removeItem("logueado");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
