
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facturas Matriz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header class="encabezado">
    <a href="inicio.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver al Menú Principal</a>
    <div class="titulo-centro">
      <img src="cencosud-logo.png" alt="Logo" class="logo">
      <h2>Base de datos facturas Matriz</h2>
    </div>
    <button class="btn-salir" onclick="cerrarSesion()">Cerrar sesión</button>
  </header>

  <div class="contenedor">
    <div class="filtros">
      <label for="tipo-transaccion">Tipo de transacción:</label>
      <select id="tipo-transaccion">
        <option value="">-- Selecciona --</option>
        <option value="Local (Chile)">Local (Chile)</option>
        <option value="Crossborder">Crossborder</option>
      </select>

      <label for="contraparte">Contraparte:</label>
      <select id="contraparte"><option value="">-- Selecciona --</option></select>

      <label for="filtro-anio">Ejercicio:</label>
      <select id="filtro-anio">
        <option value="">-- Selecciona --</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <label for="operacion">Operación:</label>
      <input type="text" id="operacion" placeholder="Ej: Fee, Reembolso, etc.">

      <label for="folio">Folio:</label>
      <input type="text" id="folio" placeholder="Opcional">

      <button id="btn-filtrar" onclick="filtrar()">Ejecutar búsqueda</button>
      <button id="btn-restablecer" onclick="limpiarFiltro()">Restablecer</button>
      <button id="btn-descargar" onclick="descargarExcel()">Descargar Excel</button>
    </div>

    <div class="tabla-contenedor">
      <table id="tabla-facturas"></table>
    </div>
  </div>

  <script src="script-matriz-filtrado.js"></script>
</body>
</html>
