<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cuentas – Experiencia Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;margin:0;background:#f7f9fc;color:#0f172a}
    header{background:#0b63b6;color:#fff;padding:14px 18px;display:flex;align-items:center;justify-content:space-between}
    header h1{margin:0;font-size:18px;font-weight:600}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border-radius:14px;box-shadow:0 2px 12px rgba(2,6,23,.06);padding:16px}
    .form-grid{display:grid;grid-template-columns:1fr auto auto auto;gap:12px;align-items:end}
    label{font-size:12px;color:#334155;font-weight:600}
    input[type="text"]{padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;font-size:14px;background:#fff}
    .btn{padding:10px 14px;border-radius:10px;border:0;background:#0b63b6;color:#fff;font-weight:600;cursor:pointer}
    .btn.secondary{background:#0f766e}
    .btn.light{background:#475569}
    .msg{height:18px;font-size:13px;margin-top:8px;visibility:hidden}
    table{width:100%;border-collapse:collapse;margin-top:16px;background:#fff;border-radius:12px;overflow:hidden}
    thead th{position:sticky;top:0;background:#eef2ff;color:#334155;text-align:left;font-size:12px;letter-spacing:.02em;padding:10px;border-bottom:1px solid #e2e8f0}
    tbody td{padding:10px;border-bottom:1px solid #f1f5f9;font-size:13px}
    tbody tr:hover{background:#f8fafc}
  </style>
  <!-- Librerías: PapaParse y SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
</head>
<body>
  <header>
    <h1>Plataforma de Gestión Tributaria — Experiencia Clientes</h1>
    <nav>
      <a href="index.html" style="color:#fff;text-decoration:none;font-weight:600">Volver al menú</a>
    </nav>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="form-grid">
        <div>
          <label for="cuenta">N° de cuenta</label>
          <input id="cuenta" type="text" placeholder="Ej: 410101" />
          <div id="mensaje" class="msg"></div>
        </div>
        <button class="btn" id="btn-filtrar">EJECUTAR FILTRO</button>
        <button class="btn secondary" id="btn-reset">RESTABLECER</button>
        <button class="btn light" id="btn-descargar">DESCARGAR</button>
      </div>

      <table id="tabla-facturas"></table>
    </div>
  </div>

  <script type="module">
    import { iniciarCuentasPorNumero, filtrarPorNumeroCuenta, limpiarFiltro, descargarExcel } from './script-cuentas-por-numero.js';

    // CSV publicado (Experiencia Clientes) — GID = 839541302
    const CSV_EXP = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT89jkEZINwneBaD4ZZC9RJfCh3gklGO_8n2cIDkUvr0vZW2bTqNi2wiVBqH3wgVrDfa3IWAZnj7LHd/pub?gid=839541302&single=true&output=csv';

    const MAP_EXP = {
      'Número de cuenta': 'numero_cuenta',
      'Numero de cuenta': 'numero_cuenta',
      'Cuenta': 'numero_cuenta',
      'Descripción': 'descripcion',
      'Descripcion': 'descripcion',
      'Monto CLP': 'monto',
      'Monto': 'monto',
      'NPS': 'nps',
      'Satisfacción': 'satisfaccion',
      'Satisfaccion': 'satisfaccion',
      'Reclamos': 'reclamos'
    };

    const CFG = {
      csvUrl: CSV_EXP,
      map: MAP_EXP,
      tablaId: 'tabla-facturas',
      inputId: 'cuenta',
      mensajeId: 'mensaje'
    };

    document.getElementById('btn-filtrar').addEventListener('click', () => filtrarPorNumeroCuenta(CFG));
    document.getElementById('btn-reset').addEventListener('click', () => limpiarFiltro(CFG));
    document.getElementById('btn-descargar').addEventListener('click', () => descargarExcel('exp-clientes-filtradas.xlsx'));

    window.addEventListener('load', () => iniciarCuentasPorNumero(CFG));
  </script>
</body>
</html>
