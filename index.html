<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Facturas - Cencosud</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- Login -->
  <div id="login" class="login-box">
    <h2>Acceso restringido</h2>
    <input type="password" id="clave" placeholder="Ingresa tu clave">
    <button onclick="verificarClave()">Ingresar</button>
    <p id="mensaje-login" class="mensaje"></p>
  </div>

  <!-- Contenido principal (oculto hasta login) -->
  <div class="contenedor">
    <h1>Gestión de Facturas</h1>

    <div class="formulario">
      <h2>Selecciona tu búsqueda</h2>

      <label for="tipo-transaccion">Tipo de transacción</label>
      <select id="tipo-transaccion">
        <option value="">-- Selecciona --</option>
        <option>Crossborder</option>
        <option>Local (Chile)</option>
      </select>

      <label for="contraparte">Contraparte</label>
      <select id="contraparte">
        <option value="">-- Selecciona --</option>
        <option>CENCOSUD RETAIL S.A</option>
        <option>CENCOSUD SHOPPING S.A</option>
        <option>EASY RETAIL S.A</option>
        <option>CENCOSUD FIDELIDAD S.A</option>
        <option>CAT ADMINISTRADORA DE TARJETAS S.A</option>
        <option>CAT CORREDORES DE SEGUROS Y SERVICIOS SA</option>
        <option>ADMINISTRADORA Y PROCESOS S.A</option>
        <option>SERVICIOS INTEGRALES S.A</option>
        <option>CENCOTECH SA</option>
        <option>CENCOSUD S.A (Argentina)</option>
        <option>CENCOSUD URUGUAY SERVICIOS S.A</option>
        <option>Aldany S.A (Uruguay)</option>
        <option>CENCOSUD PERU S.A</option>
        <option>CENCOSUD RETAIL PERU S.A</option>
        <option>CENCOSUD BRASIL COMERCIAL S.A</option>
        <option>CENCOSUD COLOMBIA S.A</option>
        <option>CENCOSUD SHANGAI</option>
      </select>

      <label for="filtro-anio">Ejercicio</label>
      <select id="filtro-anio">
        <option value="">-- Selecciona --</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
      </select>

      <label for="operacion">Operación</label>
      <select id="operacion">
        <option value="">-- Selecciona --</option>
        <option>Financiamiento</option>
        <option>Servicio</option>
        <option>Refacturacion</option>
      </select>

      <label for="folio">Folio</label>
      <input type="text" id="folio" placeholder="Ej: 12345">

      <br><br>
      <button class="btn" onclick="filtrar()">EJECUTAR</button>
      <button class="btn" onclick="limpiarFiltro()">RESTABLECER BASE DE DATOS</button>
      <button class="btn" onclick="descargarExcel()">DESCARGAR RESULTADOS</button>

      <p id="mensaje" class="mensaje"></p>
    </div>

    <br>
    <table id="tabla-facturas"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
