
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Facturas - Cencosud Matriz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <script>
    if (!sessionStorage.getItem("logueado")) {
      window.location.href = "index.html";
    }
  </script>

  <div class="contenedor" id="contenido-app">
    <div class="barra-superior">
      <div class="volver-container">
        <button class="volver-btn" onclick="window.location.href='facturas.html'">
          <svg xmlns="http://www.w3.org/2000/svg" class="flecha-icono" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6" />
          </svg>
          Volver a selección
        </button>
      </div>
      <div class="cerrar-sesion-container">
        <button class="cerrar-sesion-btn" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </div>

    <h1 id="titulo-app">Gestión de Facturas: CENCOSUD MATRIZ</h1>

    <div class="formulario">
      <h2>Selecciona tu búsqueda</h2>

      <div class="campos-filtro">
        <label for="tipo-transaccion">Tipo de transacción</label>
        <input type="text" id="tipo-transaccion" placeholder="Ej: Local o Cross-Border" />

        <label for="contraparte">Contraparte</label>
        <select id="contraparte"><option value="">-- Selecciona --</option></select>

        <label for="filtro-anio">Ejercicio</label>
        <input type="text" id="filtro-anio" placeholder="Ej: 2023" />

        <label for="operacion">Operación</label>
        <input type="text" id="operacion" placeholder="Nombre operación" />

        <label for="folio">Folio</label>
        <input type="text" id="folio" placeholder="Número de folio (opcional)" />
      </div>

      <br />
      <div class="botones-filtro">
        <button onclick="filtrar()">🔍 Buscar</button>
        <button onclick="limpiarFiltro()">🔄 Restablecer</button>
      </div>

      <p id="mensaje" class="mensaje"></p>
    </div>

    <br />
    <table id="tabla-facturas" class="tabla-datos"></table>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof iniciarApp === "function") {
        iniciarApp("matriz");
      }
    });
  </script>
</body>
</html>
