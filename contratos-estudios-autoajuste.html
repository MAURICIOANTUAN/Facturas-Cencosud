<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contratos y Estudios Autoajuste</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header class="encabezado">
    <img src="logo-cencosud.png" alt="Logo Cencosud" class="logo" />
    <h1 class="titulo">Contratos y Estudios de Autoajuste</h1>
    <button onclick="window.location.href='autoajuste-intercompany.html'" class="btn-volver">← Volver a la selección</button>
    <button onclick="window.location.href='plataforma.html'" class="btn-volver">Volver al Menú Principal</button>
  </header>

  <main>
    <div class="contenedor-filtros">
      <label for="filtro-contraparte">Contraparte:</label>
      <select id="filtro-contraparte">
        <option value="">-- Todas --</option>
      </select>

      <label for="filtro-ejercicio">Ejercicio:</label>
      <select id="filtro-ejercicio">
        <option value="">-- Todos --</option>
      </select>

      <button onclick="filtrarDatos()">Ejecutar Filtro</button>
      <button onclick="restablecerFiltros()">Restablecer</button>
    </div>

    <div class="tabla-responsive">
      <table id="tabla-datos">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Contraparte</th>
            <th>Concepto</th>
            <th>Ejercicio</th>
            <th>Contrato (Anexo)</th>
            <th>Estudio auditoría (Anexo)</th>
            <th>Anexos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script src="script-autoajuste.js"></script>
</body>
</html>
