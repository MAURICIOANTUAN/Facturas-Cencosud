<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autoajuste Intercompany</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003a70;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0 auto;
      text-align: center;
      flex: 1;
    }
    .btn-volver {
      background-color: white;
      color: #003087;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .btn-volver:hover {
      background-color: #f1f1f1;
    }
    .btn-container {
      text-align: center;
      margin: 2rem;
    }
    .btn {
      background-color: #003087;
      color: white;
      padding: 12px 24px;
      border: none;
      margin: 0 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00509d;
    }
  </style>
</head>
<body>
  <header>
    <a href="plataforma.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver al menú</a>
    <h1>Autoajuste Intercompany</h1>
    <div style="width: 130px;"></div>
  </header>

  <div class="btn-container">
    <button class="btn" onclick="window.location.href='contratos-estudios-autoajuste.html'">
      <i class="fas fa-file-contract"></i> Contratos y Estudios
    </button>
    <button class="btn" onclick="window.location.href='base-calculo-autoajuste.html'">
      <i class="fas fa-calculator"></i> Base de Cálculo
    </button>
  </div>
</body>
</html>
